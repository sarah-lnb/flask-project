<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fdfdfd; /* Light gray background */
            color: #333;
        }
        h1, h2 {
            text-align: center; /* Center-aligning the headers */
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto; /* Centering the table */
        }
        th, td {
            border: 1px solid #b0c4de; /* Soft blue borders */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d3dde8; /* Light grey-blue header */
        }
        a {
            color: #0645ad; /* Dark blue links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            background-color: white;
            padding: 15px;
            border: 1px solid #b0c4de; /* Soft blue border */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin: 20px auto; /* Center the form */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #b0c4de; /* Consistent border color */
            box-sizing: border-box;
        }
        button {
            background-color: #0645ad; /* Dark blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #042e77; /* Deeper blue on hover */
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to our bookstore!</h1>
    <h2>Books:</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        {% for book in data %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price }}</td>
            <td><a href="/delete_book/{{ book.id }}">Delete</a></td>
            <td><a href="/update_book/{{ book.id }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="form-container">
        <form action="/add_book" method="POST">
            <h2>Add a New Book:</h2>
            <div>
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" required>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="text" name="price" id="price" required>
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>

</body>
</html>
