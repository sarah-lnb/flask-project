<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background */
            color: #333;
        }
        form {
            background-color: white;
            padding: 15px;
            border: 1px solid #b0c4de; /* Soft blue border */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin: auto; /* Center the form */
        }
        h2 {
            text-align: center; /* Centering the header */
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #b0c4de; /* Consistent border color */
            box-sizing: border-box;
        }
        button {
            background-color: #0645ad; /* Dark blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #042e77; /* Deeper blue on hover */
        }
    </style>
</head>
<body>
    <form action="/update_book/{{ book.id }}" method="POST">
        <h2>Update Book:</h2>
        <div>
            <label for="id">ID:</label>
            <input type="number" name="id" id="id" value="{{ book.id }}" readonly> <!-- Making ID read-only -->
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{ book.author }}">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" name="price" id="price" value="{{ book.price }}">
        </div>
        <button type="submit">Update</button>
    </form>
</body>
</html>
