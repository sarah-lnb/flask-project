<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fdfdfd; /* Off-white background */
            color: #333;
        }
        form {
            background-color: white;
            padding: 15px;
            border: 1px solid #b0c4de; /* Soft blue border */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin: auto; /* Center the form */
        }
        h2 {
            text-align: center; /* Centering the header */
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            background-color: #0645ad; /* Dark blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #042e77; /* Deeper blue on hover */
        }
    </style>
</head>
<body>
    <form action="/delete_book/{{ book.id }}" method="POST">
        <h2>Are you sure you want to delete this book?</h2>
        <div>
            <strong>Id:</strong> {{ book.id }}
        </div>
        <div>
            <strong>Title:</strong> {{ book.title }}
        </div>
        <div>
            <strong>Author:</strong> {{ book.author }}
        </div>
        <div>
            <strong>Price:</strong> {{ book.price }}
        </div>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
